name: Send Email on Push

on:
  push:
    branches:
      - '**'  # Esto ejecutará la acción en cualquier rama

jobs:
  send-email:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Send email notification
      uses: dawidd6/action-send-mail@v3
      with:
        # Configura los parámetros de correo electrónico
        host: smtp.gmail.com  
        port: 587
        username: ${{ secrets.EMAIL_USERNAME }}  # Nombre de usuario del correo
        password: ${{ secrets.EMAIL_PASSWORD }}  # Contraseña del correo o token
        to: 'yakiichan99@hotmail.com.com'
        from: ${{ secrets.EMAIL_USERNAME  }}
        subject: 'Cambios subidos a rama ${{ github.ref }}'  
        body: |
          Se han subido cambios a la rama ${{ github.ref }}. 

        
        html: true
